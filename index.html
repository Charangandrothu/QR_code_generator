<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  >
</head>
<body>
    <video autoplay muted loop id="bgVideo">
    <source src="Public/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <p>QR CODE GENERATOR</p>
    <input type="text" id="qrText" placeholder="Text or URL" />
    <button onclick="generateQR()">Generate QR Code</button>

    <div id="imgBox">
      <img src="" id="qrImage" alt="QR Code" crossorigin="anonymous" />
    </div>

    <button id="downloadBtn" style="display: none;" onclick="downloadQR()">Download</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
